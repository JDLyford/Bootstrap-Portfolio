<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../../../CSS Style Sheets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Joseph Lyford</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="navbar-collapse collapse" id="navy">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Contact Input -->
            <div class="col-6">
                <div class="well well-sm" id="contact">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset class="contact">
                            <legend class="text-center">Contact us</legend>
        
                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                            </div>
        
                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                </div>
                            </div>
        
                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-3 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>
        
                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!--Empty col-->
            <div class="col-3"></div>
            <!-- Connect -->
            <div class="col-3" id="connect">
                <!-- Header -->
                <div class="row">
            
                    <div class="col" id="connect-text">
                        <h2>Connect With Me</h2>
                    </div>
            
                </div>
                <!-- Images w/ Links -->
                <div class="row">
                    <div class="col-12">
                        <a href="https://github.com/JDLyford">
                            <img class="icon" src="https://www.shareicon.net/download/2017/03/07/880593_media.ico" alt="GitHub">
                        </a>
                        <a href="https://www.linkedin.com/in/joseph-lyford-829057110/">
                            <img class="icon" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-256.png" alt="LinkIn">
                        </a>
                        <a href="https://stackoverflow.com/users/9170668/drdaniei">
                            <img class="icon" src="https://www.shareicon.net/download/2016/08/01/639788_network.ico" alt="stack">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card" id="footer">
        <div class="card-body">
            <h3>Copyright</h3>
        </div>
    </div>
</body>
</html>
